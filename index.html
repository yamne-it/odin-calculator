<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator project</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <header id="header">
      <h1>The Odin Calculator project</h1>
    </header>
    <main>
      <div id="calculator">
        <input id="display-result" type="text" disabled value="0"/>
        <div id="calculator-buttons">
            <button class="all-clear" value="AC">AC</button>
            <button class="operator" value="%">&#37;</button>
            <button class="operator" value="X2">&times;&#178;</button>
            <button class="operator" value="/">&divide;</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">&times;</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="sign" value="+/-">&#177;</button>
            <button class="number" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equal" value="=">=</button>
        </div>
      </div>
    </main>
    <footer class="footer"><p>Â© 2022 Damiano</p></footer>
    <script type="text/javascript" src="./calculator.js"></script>
  </body>
</html>
